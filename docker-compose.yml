version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:13-alpine
    container_name: comman-chatbot-db
    environment:
      POSTGRES_DB: comman_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: comman-chatbot-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme}@db:5432/comman_chatbot
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_change_this_in_production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,https://comman.co.jp}
      CHROMA_PERSIST_DIRECTORY: /app/chroma_db
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 管理画面 (Nginx + ビルド済みファイル)
  admin:
    image: nginx:alpine
    container_name: comman-chatbot-admin
    ports:
      - "3001:80"
    volumes:
      - ./admin/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  default:
    name: comman-chatbot-network
