<!--
  株式会社カンマン チャットボット埋め込みコード

  使用方法:
  1. このコードを </body> タグの直前にコピーして貼り付けてください
  2. data-api-url を本番環境のAPIのURLに変更してください

  例: https://comman.co.jp/ のページに追加する場合
-->

<!-- チャットボットウィジェット -->
<script
  src="https://your-cdn-url.com/chatbot-widget.js"
  data-comman-chatbot
  data-api-url="https://api.comman.co.jp"
  async
></script>

<!--
  注意事項:
  - src属性のURLは、ビルドしたchatbot-widget.jsファイルをホスティングしたCDNのURLに変更してください
  - data-api-urlは、デプロイしたバックエンドAPIのURLを指定してください
  - asyncを指定することで、ページの読み込みを妨げずにチャットボットを読み込めます
-->
